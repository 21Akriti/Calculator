<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>My Calculator</title>
  </head>
  <body class="container">
    <h1 class="display-2 text-center">My Calculator</h1>
    <hr/>
    <div class="d-flex justify-content-center">
    <div id="calculator">
        <input type="text" class="form-control">
        <button class="btn btn-danger" id="clear">C</button>
        <button class="btn btn-light">1</button>
        <button class="btn btn-light">2</button>
        <button class="btn btn-light">3</button>
        <button class="btn btn-primary">/</button>
        <button class="btn btn-light">4</button>
        <button class="btn btn-light">5</button>
        <button class="btn btn-light">6</button>
        <button class="btn btn-primary">-</button>
        <button class="btn btn-light">7</button>
        <button class="btn btn-light">8</button>
        <button class="btn btn-light">9</button>
        <button class="btn btn-primary">+</button>
        <button class="btn btn-dark">.</button>
        <button class="btn btn-light">0</button>
        <button class="btn btn-warning" id="solve">=</button>
        <button class="btn btn-primary">*</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
